<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading"><h1>Rock Paper Scissor Game</h1></div>
    <div id="container">
    <div class="image"><div id="stone"><img src="images-sps/stone.jpeg" alt=""></div></div>
    <div class="image"><div id="paper"><img src="images-sps/paper.jpeg" alt=""></div></div>
    <div class="image"><div id="scissor"><img src="images-sps/scissor.jpg" alt=""></div></div>
    </div>
    <div id="score-container">
        <table>
            <tr>
                <th> Player</th>
                 <th>Computer</th>
            </tr>
            <tr>
                <td id="player-score">0</td>
                <td id="computer-score">0</td>
            </tr>
        </table>              
    </div>
     <div id="msg-container">
        <div id="msg">Pick your move</div>
     </div>
    <script src="app.js"></script>
</body>
</html>
